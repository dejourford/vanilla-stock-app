<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Stock</title>
    <!-- google Urbanist font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/46b2ce83c1.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
       <h1 class="welcome-message"></h1>
        <div class="balance-amount"></div>
    </header>
    <main>
        <section class="button-group">
            <button class="dashboard-button" id="buy-button">buy</button>
            <button class="dashboard-button" id="sell-button">sell</button>
            <button class="dashboard-button" id="deposit-button">deposit</button>
            <button class="dashboard-button" id="logout-button">
                <a href="../../index.html">log out</a>
                <audio id="negative-sound">
                    <source src="../../music/negative-sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </button>
        </section>

    </main>
    <footer>
        <audio id="backgroundMusic"  autoplay loop>
            <source src="../../music/mainMusic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    
        <div class="play-button" >
            <i class="fa-solid fa-play" style="color:#00ff00"></i>
        </div>
        <div class="pause-button" >
            <i class="fa-solid fa-pause" style="color:#00ff00"></i>
        </div>
        <p class="toggle-text">toggle music</p>
    </footer>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="../../data.js"></script>
</body>
</html>
