<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info</title>
     <!-- google Urbanist font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../BuyPage/buypage.css">
     <link rel="stylesheet" href="../StockPage/stockpage.css">
     <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/46b2ce83c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="balance-amount"></div>
        <h1 class="message"></h1>
    </header>
    
    <main class="stock-info"></main>
    
    <!-- Placeholder for the loading animation -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
    </div>


    <footer>
        <section class="button-group">
            <button class="dashboard-button" id="home-button" title="Home">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="dashboard-button" id="buy-button" title="Buy">
                <i class="fa-solid fa-chart-line"></i>
            </button>
            <button class="dashboard-button" id="sell-button" title="Sell">
                <i class="fa-solid fa-dollar-sign"></i>
            </button>
            <button class="dashboard-button" id="deposit-button" title="Add Funds">
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
            </button>
            <button class="dashboard-button" id="logout-button" title="Logout">
                
                <i class="fa-solid fa-right-from-bracket"></i>
            
                <audio id="logout-sound">
                    <source src="../../music/logout-sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </button>
        </section>
    </footer>
    <script type="module" src="dashboard.js"></script>
    <script src="../../ButtonRedirects.js"></script>
    <script type="module" src="../../data.js"></script>
    <script type="module" src="../StockPage/stockpage.js"></script>
</body>
</html>
