<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit / Debit Payment | Stock</title>
    <link rel="stylesheet" href="creditcardpaymentpage.css">
    <!-- google Urbanist font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
     <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/46b2ce83c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="header-left">
                <i class="fa-solid fa-arrow-left-long"></i>
                    
                <h1>stock</h1>
            </div>
            <div class="header-right">
                <p class="balance"><span class="dollar-sign">$&nbsp;</span>100</p>
            </div>
        </nav>
    </header>
    <main>
        <h2>Credit / Debit Card</h2>

        <section class="deposit-section">
            <label for="deposit-amount">Deposit Amount</label>
            <input type="text" id="deposit-amount">
            <div class="deposit-button-group">
                <button class="button-amount" data-amount="25">$25</button>
                <button class="button-amount" data-amount="100">$100</button>
                <button class="button-amount" data-amount="250">$250</button>
                <button class="button-amount" data-amount="500">$500</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="creditcardpaymentpage.js"></script>
</body>
</html>
