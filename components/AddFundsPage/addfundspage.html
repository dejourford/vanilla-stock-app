<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds | Stock</title>
    <!-- google Urbanist font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addfundspage.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/46b2ce83c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="message">add funds</h1>
        <div class="balance-amount"></div>
    </header>
    <main>
        
        <div class="payment-method-container">
            <h3>Payment Methods</h2>
            <section class="payment-method">
                <div class="payment-method-title">
                    Credit / Debit Card
                </div>
                <div class="payment-method-image">
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-discover"></i>
                    <p>&RightAngleBracket;</p>
                </div>
            </section>
            <section class="payment-method">
                <div class="payment-method-title">
                    PayPal
                </div>
                <div class="payment-method-image">
                    <i class="fa-brands fa-cc-paypal"></i>
                    <p>&RightAngleBracket;</p>
                </div>
            </section>
            <section class="payment-method">
                <div class="payment-method-title">
                    Apple Pay
                </div>
                <div class="payment-method-image">
                    <i class="fa-brands fa-cc-apple-pay"></i>
                    <p>&RightAngleBracket;</p>
                </div>
            </section>
        </div>

    </main>
    <!-- Placeholder for the loading animation -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    <footer>
        <section class="button-group">
            <button class="dashboard-button" id="home-button">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="dashboard-button" id="buy-button">
                <i class="fa-solid fa-chart-line"></i>
            </button>
            <button class="dashboard-button" id="sell-button">
                <i class="fa-solid fa-dollar-sign"></i>
            </button>
            <button class="dashboard-button" id="deposit-button">
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
            </button>
            <button class="dashboard-button" id="logout-button">
                
                <i class="fa-solid fa-right-from-bracket"></i>
            
                <audio id="logout-sound">
                    <source src="../../music/logout-sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </button>
        </section>
    </footer>
    <script type="module" src="addfundspage.js"></script>
    <script src="../../ButtonRedirects.js"></script>
</body>
</html>
