<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Stock</title>
     <!-- google Urbanist font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="index.css">
</head>
<body>    
        <main class="login-section">
            <h1>stock</h1>
            <form class="input-section">
                <h4 id="message">Log In to Stock</h4>
                <div class="input-group">
                    <label htmlFor="" class="input-group-title">Username</label>
                    <input class="username-input-value" type="text"/>
                </div>
                
                <div class="input-group">
                    <label htmlFor="" class="input-group-title">Password</label>
                    <input class="password-input-value" type="password"/>
                </div>
                
                <button type="button" class="log-in-button">Log In</button>
            
            </form>
        </main>
    <script src="index.js"></script>
</body>
</html>
